<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title> Nueva Contraseña | KangreSystem </title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/contraseña.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script th:src="@{/js/contraseña.js}"></script>
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body class="row align-items-center vh-100">
	<div class="container d-flex justify-content-center ">
		<div class="jumbotron">
			<div class="row justify-content-center logo">
				<div class="col contraseña">
					<img th:src="@{/img/logoMonocro.png}" alt="logo KangreSystem" class="img-fluid img-responsive mb-4 d-block mx-auto" title="Logo KangreSystem">	
					<hr>
					<h1 class="text-center text-success font-weight-light">New Password</h1>
					<hr>
					<form action="" id="contraseña" class="align-items-center justify-content-center needs-validation" novalidate>
						<div id="alerta"></div>
						<div class="form-group my-2">
							<label for="pass1">Password</label>
							<input type="password" class="form-control mb-2" id="pass1" name="pass1" maxlength="20" autofocus required>
						</div>
						<div class="form-group">
							<label for="pass2">Confirm Password</label>
							<input type="password" class="form-control" id="pass2" name="pass2" maxlength="20" required>					
						</div>	
						<small class="form-text text-danger text-justify pl-0">Remember, the password must include ONLY numbers, with a minimum of 5 and a maximum of 20 characters</small>
						<hr>
						<div class="btn-group w-100">
							<a th:href="@{/restablecerContraseña}" class="btn btn-info font-weight-bold">Back</a>
							<button type="submit" class="btn btn-success font-weight-bold" id="btn">Go</button>
						</div>
					</form>
					<a th:href="@{/index}" class="nav-link text-center  text-secondary">Home</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
