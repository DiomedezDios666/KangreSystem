<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<nav th:replace="plantilla/template :: navbar"></nav>

	<div class="container">
	
	<div class="card">
		<div class="card-header"></div>
		<div class="card-body">
	
		<form>
			<div class="form-group row">
				<label class="col-md-2" for="nitProveedor">Nit:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="nitProveedor"
					placeholder="Ingrese el Nit del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="nombre">Nombre:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="nombre"
					placeholder="Ingrese el nombre del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="telefono">Teléfono:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="telefono"
					placeholder="Ingrese el telefono del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="celular">Celular:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="celular"
					placeholder="Ingrese el celular del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="email">E-mail:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="email"
					placeholder="Ingrese el E-mail del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="ciudad">Ciudad:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="ciudad"
					placeholder="Ingrese la ciudad del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="direccion">Dirección:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="direccion"
					placeholder="Ingrese la direccion del proveedor">  
					<small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="idCategoria">Categoria:</label> 
				<select class="form-control form-control-sm col-md-6 " id="idCategoria">
					<option> 
				</select> 
					
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="estado">Estado:</label> 
				<input type="text" class="form-control form-control-sm col-md-6 " id="estado"
					placeholder="Ingrese el estado del proveedor">  
					<small></small>
			</div>

			<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
		</form>
		</div>
	</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
