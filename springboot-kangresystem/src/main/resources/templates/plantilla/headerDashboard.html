<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org" >
<head>
	<meta charset="UTF-8">
	<title> Admin </title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/dashboardAdmin.css}">
	<link rel="shotcut icon" th:href="@{/img/logosimbolo.png}">
	<script src="https://kit.fontawesome.com/eb1bb051d4.js"></script>
</head>
<body>

	<header th:fragment="header" class="col sticky-top">
	    <div class="row cabecera d-flex justify-content-between">
	        <!-- Boton toggler -->
	        <div class="col-lg-2 d-none d-lg-block navbar navbar-light">
	            <div class="d-flex align-items-center h-100">
	                <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
	                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
	                    aria-expanded="false" aria-label="Toggle navigation" title="Hide/Show">
	                    <span class="navbar-toggler-icon"></span>
	                </button>
	            </div>
	        </div>
	        <!-- Logo y buscador -->
	        <div class="col-12 col-lg-6 d-inline-flex d-lg-inline-block">
	            <a href="" class="d-none d-lg-block">
	                <img src="../../../../img/logoHorizontal.png" alt="Logo KangreSystem" title="Inicio"
	                    class="img-fluid d-block mx-auto " width="400px">
	            </a>
	            <a href="" class="d-block d-lg-none mr-2">
	                <img src="../../../../img/logoSimbolo.png" alt="Logo KangreSystem" title="Inicio"
	                    class="img-fluid d-block mx-auto " width="50px">
	            </a>
	            <form class="mt-3 ml-auto">
	                <input type="search" class="form-control buscador" placeholder="Search on KangreSystem">
	            </form>
	        </div>
	        <!-- Iconos de navegacion -->
	        <div class="iconHeader col-sm-12 col-lg-4 d-flex justify-content-between justify-content-md-end">
	            <div class="d-block d-lg-none p-0 navbar navbar-light mr-auto">
	                <div class="d-flex align-items-center h-100">
	                    <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
	                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
	                        aria-expanded="false" aria-label="Toggle navigation">
	                        <span class="navbar-toggler-icon"></span>
	                    </button>
	                </div>
	            </div>
	            <a href="" class="" title="Notificaciones">
	                <i class="campana far fa-bell"></i>
	            </a>
	            <a href="" class="" title="Mi tienda">
	                <i class="casa fas fa-store-alt"></i>
	            </a>
	            <a href="" class="" title="Ajustes">
	                <i class="tuerca fas fa-tools"></i>
	            </a>
	            <a href="../../index.html" class="" title="Salir">
	                <i class="salir fas fa-door-open"></i>
	            </a>
	        </div>
	    </div>
	</header>

</body>
</html>
