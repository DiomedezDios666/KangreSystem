<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="plantilla/template :: head" >
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header" ></header>
	
	<nav th:replace="plantilla/template :: navbar" ></nav>
	
	
	<div class="container">
		<div class="row my-3">
			<div class="col">
				<div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img th:src="@{/img/laHamburgueseria.jpg}" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/laHamburgueseria1.jpg}" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/laHamburgueseria2.jpg}" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/laHamburgueseria3.jpg}" class="d-block w-100" alt="...">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
				</div>
				
			</div>
		</div>
	</div>
	
	
	<footer th:replace="plantilla/template :: footer" ></footer>

</body>
</html>
